    <style>
        .slider-container {
            position: relative;
            overflow: hidden;
            width: 80%;
            margin: 50px auto;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .product {

            padding: 20px;
            text-align: center;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            color: #fdfef7;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .custom-select {

            display: inline-block;
        }

        .select-icon {

            right: 0;

        }

        .custom-dropdown {

            border: none;
            padding-right: 30px;
            /* Adjust as needed */
            margin-left: 80%;
        }

        .dropdown-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #000;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .custom-dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu-item {
            padding: 10px;
            cursor: pointer;
        }

        .scs {
            display: flex;
            align-items: center;
        }

      

        .product {

        .arrow {

    <script>
        const slider = document.querySelector('.slider');
        const arrowLeft = document.querySelector('.arrow-left');
        const arrowRight = document.querySelector('.arrow-right');
        const selectCars = document.getElementById('cars');

        let currentIndex = 0;

        arrowLeft.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlider();
            }
        });

        arrowRight.addEventListener('click', () => {
            const maxIndex = slider.children.length - 1;
            if (currentIndex < maxIndex) {
                currentIndex++;
                updateSlider();
            }
        });

        selectCars.addEventListener('change', () => {
            // Map the selected option value to the corresponding index in the slider
            currentIndex = selectCars.selectedIndex;
            updateSlider();
        });

        function updateSlider() {
            const translateValue = -currentIndex * 100 + '%';
            slider.style.transform = 'translateX(' + translateValue + ')';
        }
    </script>
